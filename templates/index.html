{% extends 'base.html' %}
{% block content %}
  <section>
    <h2>AI-Powered Skin Disease Detector</h2>
    <p>Upload a skin image and enter patient info to receive an AI-generated diagnosis, treatment plan, and downloadable report.</p>
    <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
      <div class="grid">
        <label>
          Patient Name
          <input type="text" name="name" required />
        </label>
        <label>
          Age
          <input type="number" name="age" min="1" max="120" />
        </label>
        <label>
          Gender
          <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </label>
      </div>
      <label>
        Upload Image
        <input type="file" name="image" accept="image/*" required />
      </label>
      <button type="submit">Analyze</button>
    </form>
  </section>
{% endblock %}
